  <style type="text/css">
    body{
      padding: 0;
      margin: 0;
      background: #333;
      color: #eeeeee;
      text-align: center;
    }
    .expandmenu{
      display: none;
    }
    .menu-item,
    .expandmenu-button {
      background: #EEEEEE;
      border-radius: 100%;
      width: 80px;
      height: 80px;
      margin-left: -40px;
      position: absolute;
      color: #FFFFFF;
      text-align: center;
      -webkit-transform: translate3d(0,0,0);
      transform: translate3d(0,0,0);
      transition: transform ease-out 200ms;
    }
    .lines{
      width: 25px;
      height: 3px;
      background: #596778;
      display: block;
      position: block;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -12.5px;
      margin-top: -1.5px;
      transition: transform 200ms;

      }

    .first-line{
      transform: translate3d(0,-8px,0);

    }
    .sec-line{
      transform: translate3d(0,0,0);
    }
    .third-line{
      transform: translate3d(0,8px,0);
    }
    .expandmenu:checked + .expandmenu-button .first-line{
      transform: translate3d(0,0,0) rotate(45deg);
    }
    .expandmenu:checked + .expandmenu-button .sec-line{
      transform: translate3d(0,0,0) scale(0.1,1);
    }
    .expandmenu:checked + .expandmenu-button .first-line{
      transform: translate3d(0,0,0) rotate(-45deg);
    }
    .menu
    {
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 80px;
      height: 80px;
      text-align: center;
      box-sizing: border-box;
      font-size: 26px;
    }
    .menu-item:hover{
      background: #EEEEEE;
      color: #3290B1;
      }
    .menu-item:nth-child(3){
      transition-duration: 180ms;
      }
    .menu-item:nth-child(4){
      transition-duration: 180ms;
      }
    .menu-item:nth-child(5){
      transition-duration: 180ms;
      }
    .menu-item:nth-child(6){
      transition-duration: 180ms;
      }
    .menu-item:nth-child(7){
      transition-duration: 180ms;
      }
    .menu-item:nth-child(8){
      transition-duration: 180ms;
      }
    .menu-item:nth-child(9){
      transition-duration: 180ms;
      }
    .expandmenu-button{
      z-index: 2;
      transition-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transition-duration: 400ms;
      transform:scale(1.1,1.1) translate3d(0,0,0);
      cursor: pointer;
      box-shadow: 3px 3px 0 0 rgba(0,0,0,0.14);
      }
      .expandmenu-button:hover{
        transform: scale(1.2, 1.2) translate3d(0,0,0);
        }
      .expandmenu:checked + .expandmenu-button{
        transition-timing-function: liner;
        transition-duration: 200ms;
        transform: scale(0.8, 0.8) translate3d(0,0,0);
      }
      .expandmenu:checked ~ .menu-item {
        transition-timing-function: cubic-bezier(0.935,0,0.34,1.33);
      }

      .expandmenu:checked ~ .menu-item:nth-child(3) {
        transition-duration: 180ms;
        transform:translate3d(0.08361px, -104.99997px, 0);
      }
      .expandmenu:checked ~ .menu-item:nth-child(4) {
        transition-duration: 280ms;
        transform:translate3d(90.9466px, -52.47586px, 0);
      }
      .expandmenu:checked ~ .menu-item:nth-child(5) {
        transition-duration: 380ms;
        transform:translate3d(90.9466px, 52.47586px, 0);
      }
      .expandmenu:checked ~ .menu-item:nth-child(6) {
        transition-duration: 480ms;
        transform:translate3d(0.08361px, 104.99997px, 0);
      }
      .expandmenu:checked ~ .menu-item:nth-child(7) {
        transition-duration: 580ms;
        transform:translate3d(-90.8629px, 52.62064px, 0);
      }
      .expandmenu:checked ~ .menu-item:nth-child(8) {
        transition-duration: 680ms;
        transform:translate3d(-91.03006px, -52.33095px, 0);
      }
      .expandmenu:checked ~ .menu-item:nth-child(9) {
        transition-duration: 780ms;
        transform:translate3d(-0.25084px, -104.9997px, 0);
      }

      @media screen and (max-width: 700px){
        body{
          padding: 170px 0 0 0;
          width: 100%;
        }
      }
      i{
            margin: auto;
    margin-top: 24px!important;
  }
  </style>
